
<div class="card" style="width: 18rem;">
  <img *ngIf="movie.poster_path" class="card-img-top" [src]="posterImageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text">{{movie.overview}}</p>
    <ngb-rating [rate]="movie.popularity" [readonly]="true" [max]="10" ></ngb-rating>   
  </div>
</div>
