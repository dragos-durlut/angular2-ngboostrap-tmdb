
<div class="card" style="width: 18rem;">
  <img *ngIf="movie.poster_path" class="card-img-top" [src]="posterImageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}} <span style="color:red;"><i *ngIf="movie.adult" class="fa fa-ban fa-2x" aria-hidden="true"> </i></span> </h5>
    <p class="card-text">{{movie.poster_path ? (movie.overview | truncate:[200, '...']) : (movie.overview | truncate:[500, '...']) }}</p>
    <ngb-rating [rate]="movie.vote_average" [readonly]="true" [max]="10"></ngb-rating>
    
  </div>
</div>
